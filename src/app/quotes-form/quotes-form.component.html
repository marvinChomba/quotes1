<div id="form">
  <h2 class="text-center">Add a Quote</h2>
  <form #quoteForm="ngForm" class="fixed w-100">
    <div class="form-group">
      <textarea placeholder="Write something funny" name="quote" #quote="ngModel" class="form-control" [(ngModel)]="newQuote.actual" required></textarea>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newQuote.author" class="form-control" name="author" #author="ngModel" placeholder="Author's name" required autocomplete="off">
      <p class="text-invalid" id="one">Only alpha characters are allowed</p>
    </div>
    <div class="form-group">
      <input type="text" name="submitter" #submitter="ngModel" id="submitter" class="form-control" placeholder="Publisher's name" [(ngModel)]="newQuote.submitter" required autocomplete="off">
      <p class="text-invalid" id="two">Only alpha characters are allowed</p>
    </div>
    <button class="btn btn-info btn-sm" (click)="emitQuote()"> Add Quote </button>
    <p id="invalid-text">Please <span>FILL</span> all the fields</p>
  </form>
</div>
