<div id="form">
  <h2 class="text-center">Add a Quote</h2>
  <form #quoteForm="ngForm" class="fixed w-100">
    <div class="form-group">
      <textarea placeholder="Write something cool" name="quote" #quote="ngModel" class="form-control" [(ngModel)]="newQuote.actual" required></textarea>
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newQuote.author" class="form-control" name="author" #author="ngModel" placeholder="Who authored it?" required autocomplete="off">
    </div>
    <div class="form-group">
      <input type="text" name="submitter" #submitter="ngModel" id="submitter" class="form-control" placeholder="Your name?" [(ngModel)]="newQuote.submitter" required autocomplete="off">
    </div>
    <button class="btn btn-success btn-sm" (click)="emitQuote()">Add Quote</button>
  </form>
</div>
