<body>
  <h1>COOL QUOTES</h1>
  <div class="row">
    <div class="col-4 m-5">
      <app-quotes-form (addQuote)="add($event)"></app-quotes-form>
    </div>
    <div class="col">
      <app-quotes-details (upVote)="upVote($event)" (delete)="deleteQuote($event)" (downVote)="downVote($event)" [quotesList]="quotesList"></app-quotes-details>
    </div>
  </div>
</body>
